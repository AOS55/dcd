defaults:
  - override hydra/launcher: submitit_local

# Running options
num_processes: 1
max_num_processes: 20
num_episodes: 8
no_cuda: True
log_dir: "~/logs/dcd/bipedal/dr_diayn_8"
result_path: "eval_results/bipedal_diayn_dr_8"
prefix: test
xpid: Adversarial
model_tar: model_20000
model_name: agent

test_env_names:
  - BipedalWalker-v3
  - BipedalWalkerHardcore-v3

record_video: True
plot_pos: True
frame_stack: False
grayscale: False
use_global_critic: False

deterministic: True
verbose: True
show_progress: True
render: True
accumulator: False
reward_free: True