defaults:
  - override hydra/launcher: submitit_local

# Running options
num_processes: 1
max_num_processes: 20
num_episodes: 2
no_cuda: True
log_dir: "~/logs/dcd/minigrid/dr"
result_path: "eval_results/mg_25b_dr"
prefix: test
xpid: GoalLastFewerBlocksAdversarial
model_tar: model_26000
model_name: agent

test_env_names:
  - MultiGrid-EmptyMaze-v0
  - MultiGrid-Labyrinth-v0
  - MultiGrid-Maze-v0

record_video: True
plot_pos: True
frame_stack: False
grayscale: False
use_global_critic: False

deterministic: True
verbose: True
show_progress: True
render: True
accumulator: False
reward_free: False